<!DOCTYPE html>
<html>
<head>
  <title>Pause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Use a font similar to JW.org */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #0b1d3a; /* deep navy */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3rem; /* large and readable on phones */
      font-weight: 700;
      line-height: 1.4;
      padding: 0 20px;
    }

    /* Make text scale nicely on smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>I have made a covenant with my eyes - Job 31:1</h1>
</body>
</html>
